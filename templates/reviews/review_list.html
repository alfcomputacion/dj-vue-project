{% extends '_base.html' %}

{% block title %}Reviews{% endblock %}

{% block main %}
<div class="container" style="max-width: 50rem;">

    <h1 class="pt-2">HEllo from reviews </h1>
    <ul>
        {% for review in review_list %}
        <li>ID {{review.id}} 
            REVIEW {{review.review}} 
            USER ID {{review.user_id}}</li>
        
        {% endfor %}
    </ul>
</div>

{% endblock %}
