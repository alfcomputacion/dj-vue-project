{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add/Update Review{% endblock %}

{% block main %}
<div class="divide"></div>
    <div class="card border-primary m-auto mb-3"
    style="max-width: 30rem">

    <div class="card-header bg-primary text-white text-center">Do you want to feature the review?</div>
    <div class="card-body">

        <form method="post">
            {% csrf_token %}
            
            {{ form.featured|as_crispy_field}}
            
            <button class="btn btn-success form-control float-right">Submit</button>
        </form>
        <a class="btn btn-info form-control mt-1" href="{% url 'users:users-list' %}">Cancel</a>
    </div>
</div>

{% endblock %}
