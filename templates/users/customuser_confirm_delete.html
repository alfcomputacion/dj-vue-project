{% extends '_base.html' %}

{% block title %}Delete Confirm{% endblock %}

{% block main %}
    <div class="container pt-3"
        style="max-width: 30rem;">
        <div class="card m-auto mb-3">
            <div class="card-header bg-primary text-white">User Delete confirmation</div>
            <div class="card-body">
                <div class="card-title">{{user.username}}</div>
                <div class="card-text">
                    Do you want to delete records for: <strong>{{ user.username}}</strong>?
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="bg-warning p-3 mb-1 text-center rounded">
                            <strong><h5> Warning:</h5> Any progress and reviews are going to be deleted.</strong>

                        </div>
                        <button class="btn btn-danger form-control">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
