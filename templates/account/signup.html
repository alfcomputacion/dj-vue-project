{% extends '_base_vue.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block main %}
<div class="container-fluid sm-form box-shadow rounded">

        <div class="card border-primary m-auto mb-3"
        style="max-width: 30rem;">
        <div class="card-header text-primary text-center">Sign up</div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success form-control">SIGN UP</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
